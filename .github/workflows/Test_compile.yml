name: Test compile

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]



jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'      
          java-version: '17'
      - name: Maven compile 
        working-directory: .
        run: ./mvn compile

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the Docker image
        working-directory: .
        run: docker build . --tag console-organizer:$(date +%s)
